<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        * {
            margin: auto;
            padding: 0;
            background-color: white;
        }

        .container {
            height: 600px;
            width: 600px;
            margin: 100px auto;
            border: 10px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 150px;
            height: 150px;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
