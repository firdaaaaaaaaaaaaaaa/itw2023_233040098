    SALAM HANGAT
    <hr>
    Dari eyang poetri
    <hr width="5%" SIZE="5" ALIGHN="CENTER" NOSHADE>
    <hr width="10%" SIZE="10" ALIGHN="CENTER" NOSHADE>
    <hr width="20%" SIZE="20" ALIGHN="CENTER" NOSHADE>

    Eyang poetri adalah seorang
    <center>
        pendekar kali dari jogja
    </center>
    yang gemar makan diangkringan tugu <br><br>

    <b>petuah eyang peotri</b><br>
    <i>setiap pemasalahan hidup</i><br>
    <u>pasti ada jalan kularnya</u><br>
    <b><u>yang penting adalah</u><br>
        <i>selalu berpikiran terbuka</i></b><br><br>

    <small>dari kecil</small><br>
    lalu mejadi sedang <br>
    <big>dan akhirnya menjadi besar</big><br>
